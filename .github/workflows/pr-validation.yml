name: CI

on:
  pull_request:
    branches: [ main, development ]
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  linux:
    name: Lint and Test (Linux)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv (with cache)
        id: setup-uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Install dependencies
        run: uv sync --group test

      - name: Ruff format (check only)
        run: uv run ruff format --check .

      - name: Ruff lint
        run: uv run ruff check .

      - name: Run tests with coverage (unit + integration)
        run: |
          uv run pytest -m "unit or integration" --cov=src --cov-report=xml --cov-report=term -q

      - name: Publish coverage summary
        if: always()
        run: |
          echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
          uv run coverage report --format=markdown >> $GITHUB_STEP_SUMMARY || echo "(No coverage data)" >> $GITHUB_STEP_SUMMARY
