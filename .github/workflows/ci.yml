name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: ["**"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        profile: [base, llama]
    env:
      HF_HUB_OFFLINE: '1'
      TRANSFORMERS_OFFLINE: '1'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv (with cache)
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Sync environment (matrix aware)
        run: |
          if [ "${{ matrix.profile }}" = "llama" ]; then
            uv sync --group test --extra observability --extra graph --group quality --frozen
          else
            uv sync --group test --extra observability --group quality --frozen
          fi

      - name: Quality Gate - Ruff (format+lint)
        run: |
          uvx ruff format --check .
          uvx ruff check --fix --exit-non-zero-on-fix .

      - name: Quality Gate - No TODO/FIXME/XXX placeholders
        run: |
          if rg -n "\\b(TODO|FIXME|XXX)\\b" src tests docs scripts tools; then
            echo "Found TODO/FIXME/XXX placeholders. Remove them before merging."
            exit 1
          else
            echo "No TODO/FIXME/XXX placeholders found."
          fi

      - name: Run tiered unit/integration tests (fast gate)
        env:
          REQUIRE_REAL_LLAMA: ${{ matrix.profile == 'llama' && '1' || '0' }}
        run: |
          uv run python scripts/run_tests.py --fast

      - name: Run unit/integration with coverage (soft gate)
        if: ${{ matrix.profile == 'base' }}
        continue-on-error: true
        env:
          REQUIRE_REAL_LLAMA: ${{ matrix.profile == 'llama' && '1' || '0' }}
        run: |
          uv run python scripts/run_tests.py --coverage

      - name: Validate evaluation leaderboard schemas (if present)
        if: ${{ matrix.profile == 'base' }}
        run: |
          uv run python scripts/validate_schemas.py || true

      - name: Upload coverage artifacts
        if: ${{ always() && matrix.profile == 'base' }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.profile }}
          path: |
            htmlcov
            coverage.xml
            coverage.json
          if-no-files-found: ignore

  container-static:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      EXPECTED_PYTHON_VERSION: '3.11'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ripgrep
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep

      - name: Hadolint (errors only)
        run: |
          docker run --rm -i hadolint/hadolint:v2.14.0 hadolint --failure-threshold error - < Dockerfile

      - name: Static checks (non-root, no latest, env prefixes)
        run: |
          set -euo pipefail

          test -f .dockerignore
          test -f Dockerfile
          python - <<'PY'
          from pathlib import Path

          lines = Path(".dockerignore").read_text(encoding="utf-8-sig").splitlines()
          expected = {".env", ".env.*", ".env*"}
          if not any(line.strip() in expected for line in lines):
            raise SystemExit(
              "Expected at least one .env pattern (.env, .env.*, or .env*) in .dockerignore"
            )
          PY

          latest_targets=(Dockerfile docker-compose.yml)
          if [ -f docker-compose.prod.yml ]; then
            latest_targets+=(docker-compose.prod.yml)
          fi
          if rg -n ':latest([^[:alnum:]_]|$)' "${latest_targets[@]}"; then
            echo "Do not use ':latest' tags in Docker artifacts."
            exit 1
          fi

          python_ver_re="${EXPECTED_PYTHON_VERSION//./[.]}"
          rg -n "^FROM[[:space:]]+python:${python_ver_re}([[:space:]]|$|@|-)" Dockerfile || { echo "Dockerfile must use python:${EXPECTED_PYTHON_VERSION} base image"; exit 1; }

          python -m pip install --disable-pip-version-check --no-cache-dir dockerfile==3.4.0

          python - <<'PY'
          import re
          from pathlib import Path
          import dockerfile

          dockerfile_path = Path("Dockerfile")
          if not dockerfile_path.exists():
            raise SystemExit("Dockerfile not found.")

          try:
            commands = dockerfile.parse_file(str(dockerfile_path))
          except Exception as exc:
            raise SystemExit(f"Failed to parse Dockerfile: {exc}") from exc

          user_directives = [cmd for cmd in commands if cmd.cmd.lower() == "user"]
          cmd_directives = [cmd for cmd in commands if cmd.cmd.lower() == "cmd"]
          entrypoint_directives = [cmd for cmd in commands if cmd.cmd.lower() == "entrypoint"]

          def _stringify_value(value) -> str:
            if isinstance(value, (tuple, list)):
              return " ".join(value)
            return str(value)

          if not user_directives:
            raise SystemExit("Dockerfile must set a non-root USER.")
          final_user = _stringify_value(user_directives[-1].value)
          if final_user.lower() in {"root", "0"}:
            raise SystemExit(f"Dockerfile final USER must be non-root (found: {final_user!r}).")

          def _assert_no_shell_invocation(kind: str, arr: list[str], raw: str) -> None:
            if len(arr) >= 2:
              shell_cmd = arr[0].rstrip("/").split("/")[-1]
              if shell_cmd in ("sh", "bash", "dash", "ash", "ksh") and arr[1] == "-c":
                raise SystemExit(
                  f"Dockerfile {kind} must not invoke a shell via {arr[0]} -c: {raw}"
                )
            if arr[:2] in (["sh", "-c"], ["bash", "-c"]):
              raise SystemExit(
                f"Dockerfile {kind} must not invoke a shell via sh -c / bash -c: {raw}"
              )

          def _assert_no_embedded_shell(kind: str, arr: list[str], raw: str) -> None:
            if len(arr) != 1:
              return

            arg0 = arr[0]
            if re.search(r"&&|\|\||[|;<>`]", arg0):
              raise SystemExit(
                f"Dockerfile {kind} must not embed shell operators in a single string: {raw}"
              )

            # Catch common mistakes like `CMD ["python -m app"]` while permitting
            # rare cases like a binary path that legitimately contains spaces.
            common_bins = ("python", "python3", "uvicorn", "streamlit", "gunicorn", "bash", "sh")
            if any(arg0.startswith(f"{b} ") for b in common_bins):
              raise SystemExit(
                f"Dockerfile {kind} must split arguments into an exec-form array: {raw}"
              )
            if re.search(r"\s--?\w", arg0) or re.search(r"\s-[A-Za-z]", arg0):
              raise SystemExit(
                f"Dockerfile {kind} must split flags into separate args: {raw}"
              )

          def _validate_exec_form(kind: str, cmd) -> None:
            if not cmd.json:
              raise SystemExit(
                f"Dockerfile {kind} must use JSON array form (found: {cmd.original})"
              )
            arr = list(cmd.value) if isinstance(cmd.value, (tuple, list)) else [str(cmd.value)]
            raw = cmd.original
            _assert_no_shell_invocation(kind, arr, raw)
            _assert_no_embedded_shell(kind, arr, raw)

          if cmd_directives:
            _validate_exec_form("CMD", cmd_directives[-1])

          if entrypoint_directives:
            _validate_exec_form("ENTRYPOINT", entrypoint_directives[-1])

          print("Container artifact checks: OK")
          PY

          # Compose validation and canonical env var naming.
          docker compose config >/dev/null 2>&1 || { echo "docker compose config failed:"; docker compose config 2>&1; exit 1; }
          if [ -f docker-compose.prod.yml ]; then
            docker compose -f docker-compose.yml -f docker-compose.prod.yml config >/dev/null 2>&1 || { echo "docker compose -f prod config failed:"; docker compose -f docker-compose.yml -f docker-compose.prod.yml config 2>&1; exit 1; }
            rg -n 'read_only:[[:space:]]*true' docker-compose.prod.yml || { echo "docker-compose.prod.yml must set read_only: true"; exit 1; }
            rg -n 'tmpfs:' docker-compose.prod.yml || { echo "docker-compose.prod.yml must set tmpfs"; exit 1; }
            rg -n '/tmp' docker-compose.prod.yml || { echo "docker-compose.prod.yml tmpfs must include /tmp"; exit 1; }
          fi
          compose_files=(docker-compose.yml)
          if [ -f docker-compose.prod.yml ]; then
            compose_files+=(docker-compose.prod.yml)
          fi
          if rg -n '(^[[:space:]]+OLLAMA_BASE_URL[[:space:]]*:|^[[:space:]]*-[[:space:]]*OLLAMA_BASE_URL[[:space:]]*=)' "${compose_files[@]}"; then
            echo "Use DOCMIND_OLLAMA_BASE_URL in compose, not OLLAMA_BASE_URL."
            exit 1
          fi
          if rg -n '(^[[:space:]]+VLLM_BASE_URL[[:space:]]*:|^[[:space:]]*-[[:space:]]*VLLM_BASE_URL[[:space:]]*=)' "${compose_files[@]}"; then
            echo "Use DOCMIND_VLLM__VLLM_BASE_URL in compose, not VLLM_BASE_URL."
            exit 1
          fi
          if rg -n '(^[[:space:]]+LMSTUDIO_BASE_URL[[:space:]]*:|^[[:space:]]*-[[:space:]]*LMSTUDIO_BASE_URL[[:space:]]*=)' "${compose_files[@]}"; then
            echo "Use DOCMIND_LMSTUDIO_BASE_URL in compose, not LMSTUDIO_BASE_URL."
            exit 1
          fi

          echo "Static checks: OK"
