name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ "**" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv (with cache)
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Sync environment (app + test extras)
        run: |
          # Create project venv and install dependencies from lockfile, including tests
          uv sync --extra test --extra observability --frozen

      - name: Quality Gate - Ruff (format+lint)
        run: |
          uvx ruff format --check .
          uvx ruff check --fix --exit-non-zero-on-fix .

      - name: Quality Gate - Pylint (fail-under=9.5)
        run: |
          uv run pylint --fail-under=9.5 -j 0 src tests scripts

      - name: Run tiered unit/integration tests (fast gate)
        env:
          HF_HUB_OFFLINE: '1'
          TRANSFORMERS_OFFLINE: '1'
        run: |
          uv run python scripts/run_tests.py --fast

      - name: Run unit/integration with coverage (soft gate)
        continue-on-error: true
        env:
          HF_HUB_OFFLINE: '1'
          TRANSFORMERS_OFFLINE: '1'
        run: |
          uv run python scripts/run_tests.py --coverage

      - name: Validate evaluation leaderboard schemas (if present)
        run: |
          uv run python scripts/validate_schemas.py || true

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            htmlcov
            coverage.xml
            coverage.json
          if-no-files-found: ignore
