name: Documentation Quality Gates

permissions:
  contents: read

on:
  pull_request:
    paths:
      - 'docs/**'
      - 'src/**'
      - 'scripts/**'
      - '.github/workflows/docs-ci.yml'
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'src/**'

jobs:
  validate-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Check internal links
        run: uv run python scripts/check_links.py

      - name: Verify structural parity (Docs vs Src)
        run: uv run python scripts/verify_structural_parity.py

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'
          cache: 'npm'

      - name: Lint markdown files
        run: npx markdownlint-cli docs/**/*.md
