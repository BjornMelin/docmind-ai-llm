default_language_version:
  python: python3.12
fail_fast: true

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.0
    hooks:
      - id: ruff-format
      - id: ruff
        args: ["--force-exclude"]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-added-large-files
        args: ["--maxkb=2000"]

  - repo: local
    hooks:
      - id: no-todo-check
        name: No TODO/FIXME/XXX placeholders
        entry: bash -c 'rg -n "\\b(TODO|FIXME|XXX)\\b" src tests docs scripts tools && exit 1 || exit 0'
        language: system
        pass_filenames: false
        always_run: true

